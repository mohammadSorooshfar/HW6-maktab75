<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style6.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="background" src="./assets6/backgroung.jpg" alt="" />
    <div class="form">
      <div class="imageDiv">
        <img src="./assets6/logo.png" alt="" />
      </div>
      <h1>LOG IN</h1>
      <div class="inputDiv">
        <div class="usernamePassword">
          <img src="./assets6/icons8-user-30.png" class="userimage" alt="" />
          <input type="text" placeholder="Username" id="username" />
        </div>
        <div class="usernamePassword">
          <img src="./assets6/icons8-lock-30.png" class="lock" alt="" />
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="rememberDiv">
          <input type="checkbox" />
          <label for="remember">Remember me</label>
        </div>
        <div>
          <button>Login</button>
        </div>
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
